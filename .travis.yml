dist: trusty
sudo: true
addons:
    apt:
        packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - libiberty-dev
            - g++
language: rust
env:
  - PATH=${PATH}:${HOME}/kcov/bin
before_install:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
  - cargo install cargo-kcov
install:
  - rustc -vV
  - cargo -vV
  - tar xzf master.tar.gz
  - cd kcov-master
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=${HOME}/kcov ..
  - make
  - make install
  - cd ../..
  - rm -rf kcov-master
  - mkdir -p coverage

rust:
  - nightly
matrix:
  fast_finish: true
cache: cargo
script:
  - cargo build
  - cargo test
  - cargo kcov --coveralls    
